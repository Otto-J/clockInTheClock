<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>好好学习，天天向上！</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="clock">
        <div class="flip">
          <div class="digital front" data-number="0"></div>
          <div class="digital back" data-number="1"></div>
        </div>
        <div class="flip">
          <div class="digital front" data-number="0"></div>
          <div class="digital back" data-number="1"></div>
        </div>
        <em class="divider">:</em>
        <div class="flip">
          <div class="digital front" data-number="0"></div>
          <div class="digital back" data-number="1"></div>
        </div>
        <div class="flip">
          <div class="digital front" data-number="0"></div>
          <div class="digital back" data-number="1"></div>
        </div>
        <em class="divider">:</em>
        <div class="flip">
          <div class="digital front" data-number="0"></div>
          <div class="digital back" data-number="1"></div>
        </div>
        <div class="flip">
          <div class="digital front" data-number="0"></div>
          <div class="digital back" data-number="1"></div>
        </div>
      </div>
      <div id="date"></div>
      <div id="sentence">时间象奔腾澎湃的急湍，它一去无返，毫不流连。</div>
      <div id="fullScreen" class="btn">全屏</div>
      <div id="exitFullScreen" class="btn" style="display: none">ESC</div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
